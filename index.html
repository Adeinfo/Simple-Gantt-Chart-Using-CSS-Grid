<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Simple Gantt Chart</title>
</head>
<body>
    <!-- <a href="https://www.freecodecamp.org/news/create-gantt-chart-using-css-grid/"></a> -->
    <header>
        <h1>Gantt Chart with CSS Grid</h1>
    </header>
    <div class="container">
        <div class="chart">
            <div class="chart-row chart-period">
                <div class="chart-row-item"></div>
                <span>January</span>
                <span>February</span>
                <span>March</span>
                <span>April</span>
                <span>May</span>
                <span>June</span>
                <span>July</span>
                <span>August</span>
                <span>September</span>
                <span>October</span>
                <span>November</span>
                <span>December</span>
            </div>
            <div class="chart-row chart-lines">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="chart-row">  
                <div class="chart-row-item">1</div> 
                <ul class="chart-row-bars">    
                    <li class="chart-li-one">Planning</li>
                </ul>
            </div>
            <div class="chart-row">  
                <div class="chart-row-item">2</div> 
                <ul class="chart-row-bars">    
                    <li class="chart-li-two">Training</li>
                </ul>
            </div>
            <div class="chart-row">  
                <div class="chart-row-item">3</div> 
                <ul class="chart-row-bars">    
                    <li class="chart-li-three">Projects</li>
                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
